<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Match | 2D Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/game.css" />
</head>
<body>
    <section class="game-area">

        <div class="card" data-framework="bug1">
            <img class="front-face" src="assets/img/bug1.png" alt="" />
            <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug1">
                <img class="front-face" src="assets/img/bug1.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug2">
                <img class="front-face" src="assets/img/bug2.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug2">
                <img class="front-face" src="assets/img/bug2.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug3">
                <img class="front-face" src="assets/img/bug3.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug3">
                <img class="front-face" src="assets/img/bug3.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="kissing-treasure">
                <img class="front-face" src="assets/img/kissing-treasure.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="kissing-treasure">
                <img class="front-face" src="assets/img/kissing-treasure.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug5">
                <img class="front-face" src="assets/img/bug5.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug5">
                <img class="front-face" src="assets/img/bug5.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug6">
                <img class="front-face" src="assets/img/bug6.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="" />
        </div>

        <div class="card" data-framework="bug6">
                <img class="front-face" src="assets/img/bug6.png" alt="" />
                <img class="back-face" src="assets/img/abstract-diamond.png" alt="treasure" />
        </div>

    </section>
    <script src="scripts/game.js"></script>
</body>
</html>
